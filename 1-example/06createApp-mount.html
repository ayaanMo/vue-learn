<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createApp和Mount</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'ayaan.com' //1.在这里定义了数据，也就是model数据
        }
      },
      template: "<h2>{{message}}</h2>" //2.在这里定义了模板，也就是view
    })
    // 定义后的自动关联，就叫做vm，viewModel数据视图连接层
    app.mount("#app");
    /*
      mvvm解释：第一个m代表model数据，第一v代表view视图，最后两个字母vm代表viewModel视图数据连接层
    */
  </script>
</body>

</html>
