<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind数据绑定和插值表达式</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
    const app = Vue.createApp({
      data(){
        return {
          inputValue:'',
          count:0,
          message:'<i>ayaan.com</i>'
        }
      },
      methods:{
        enter(){
          console.log(123123);
          if(this.inputValue){
             if(!isNaN(this.inputValue)){
              this.count = parseInt(this.inputValue);
              this.inputValue = ''
            }else{  
              alert("请输入数字")
            }
          }else{
            alert("不能输入空值")
          }
        },
        click(){
          console.log(123123);
          this.message=this.message==='<i>ayaan.com</i>'?'<i>哎呦不错哦</>':'<i>ayaan.com</i>';
          console.log(this.message);
        }
      },
      template:`
        <h2 v-html='message'  v-on:click='click' v-bind:title='message'></h2>
        <h2 v-html='message' v-once  v-on:click='click' v-bind:title='message'></h2>
        <input v-model='inputValue' v-on:keyup.enter='enter'/>
        <div>{{count>50?'大':'小'}}</div>
      `
    })
    app.mount('#app')
  </script>
  </body>

</html>
