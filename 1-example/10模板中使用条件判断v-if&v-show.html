<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板中使用条件判断v-if&v-show</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'ayaan.com',
          isShow: true,
          styleObject: {
            color: 'red',
            background: 'yellow'
          }
        }
      },
      methods: {
        click() {
          this.message = this.message === 'ayaan.com' ? '哎呦不错哦' : 'ayaan.com'
        },
        clickShow() {
          this.isShow = this.isShow ? false : true
        }
      },
      /* 
        1. v-show 主要是控制display这个属性 来控制DOM元素的显示隐藏的
        2. v-if 相反会更加灵活 
        3. 假如是单纯的控制元素的显隐就用v-show相反则使用v-if
      */
      template: `
        <h2 @click='click'>{{message}}</h2>
        <h2 @click='click' :class="message==='ayaan.com'?'one':'two'">{{message}}</h2>
        <h2 @click='click' v-if="message==='ayaan.com'" class="one">{{message}}</h2>
        <h2 @click='click' v-if="message==='哎呦不错哦'" class="two">{{message}}</h2>
        <h2 @click='click' v-if="message==='哎呦不错哦'" >{{message}}</h2>
        <div v-show='isShow'  :style='styleObject'>是否显示</div>
        <div v-if='isShow'  :style='styleObject'>是否显示</div>
        <button @click='clickShow'>点击</button>
      `
    });
    app.mount('#app');
  </script>
  <style>
    .one {
      color: red
    }

    .two {
      color: green
    }
  </style>
</body>

</html>
