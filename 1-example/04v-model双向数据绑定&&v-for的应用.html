<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>v-model双向数据绑定&&v-for的应用</title>
</head>

<body>
  <div id="app"></div>
  <script>
    Vue.createApp({
      data() {
        return {
          list: [],
          inputValue: ''
        }
      },
      methods: {
        addItem() {
          if (this.inputValue) {
            this.list.push(this.inputValue);
            this.inputValue = '';
          } else {
            alert('不能添加空数据')
          }
        }
      },
      template: `
        <div> 
          <input v-model="inputValue"/>&nbsp;
          <button v-on:click="addItem">添加</button>  
          <ul>
            <li v-for="(item,index) of list">{{index+1}}-{{item}}</li>  
          </ul>
        </div>
      `
    }).mount('#app')
  </script>
</body>

</html>
