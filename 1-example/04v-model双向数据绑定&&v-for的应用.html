<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>v-model双向数据绑定&&v-for的应用</title>
  </head>

  <body>
    <div id="app"></div>
    <script>
   Vue.createApp({
     data(){
       return {
         list:[],
         infos:"不能添加空字符串",
         inputValue:''
       }
     },
     methods:{
       add(){
         if(this.inputValue){
          this.list.push(this.inputValue)
          this.inputValue = '';
         }else{
           alert(this.infos)
         }
       }
     },
     template:`
      <input v-model="inputValue"/>&nbsp;
      <button v-on:click='add'>添加</button>
      <ul v-for="(item,index) of list">
        <li >{{index+item}}-{{item}}</li>  
      </ul>
     `
   }).mount("#app")
  </script>
  </body>

</html>
