<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>component(name,{props,template})</title>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          list: [],
          inputValue: ""
        }
      },
      methods: {
        addItems() {
          if (this.inputValue) {
            this.list.push(this.inputValue);
            this.inputValue = "";
          } else {
            alert('不能添加空数据')
          }
        }
      },
      template: `
          <div>
            <mytitle />
            <input v-model='inputValue'/>&nbsp;
            <button v-on:click='addItems'>点我</button>
            <ul>
              <classmates v-for="(item,index) of list" v-bind:item="item" v-bind:index='index'></classmates>
            </ul>
          </div>
        `
    })
    app.component("mytitle", {
      template: `<h1>component(name,{props,template})</h1>`
    })
    app.component("classmates", {
      props: ['item', 'index'],
      template: `<li>{{index+1}}-{{item}}</li>`
    })
    app.mount('#app');
  </script>
</body>

</html>
