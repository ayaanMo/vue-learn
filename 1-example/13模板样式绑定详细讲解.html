<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板样式绑定详细讲解</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'ayaan.com',
          classString: 'red',
          classObject: { red: true, background: true },
          classArr: ['red', 'background'],
          styleStr: 'color:blue;background-color:green'
        }
      },
      template: `
        <h1 v-bind:class = 'classString'>{{message}}</h1>
        <h1 :class = 'classObject'>{{message}}</h1>
        <h1 :class = 'classArr'>{{message}}</h1>
        <sonCom :class='classObject' :styleStr='styleStr'/>
      `
    })
    app.component('sonCom', {
      props: ['styleStr'],
      template: `
      <h1 :class='$attrs.class'>son</h1>
      <h1 :style='styleStr'>daughter</h1>
      `
    })
    app.mount('#app')
  </script>
  <style>
    .red {
      color: red;
    }

    .background {
      background-color: greenyellow;
    }
  </style>
</body>

</html>
