<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>局部组件</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const Counter = {
      data() {
        return {
          count: 0
        }
      },
      template: `
        <div>{{count}}<button @click="count++">点一下</button></div>
      `
    }
    const Ayaan = {
      template: `<h2>ayaan</h2>`
    }
    const app = Vue.createApp({
      components: {
        'Hi': Counter,
        'Ha': Ayaan
      },
      template: `
        <h2>ayaan.com</h2>
        <Hi />
        <Ha />
      `
    });

    app.mount("#app");
  </script>
</body>

</html>
