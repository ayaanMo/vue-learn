<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全局组件定义和复用性讲解</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      template: `
        <count />
        <count />
        <count />
      `
    });
    app.component('count', {
      data() {
        return {
          count: 0
        }
      },
      template: `<div>{{count}}<button @click="count++">点击</button></div>`
    });
    app.mount("#app");
  </script>
</body>

</html>
