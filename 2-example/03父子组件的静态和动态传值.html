<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
  <title>父子组件的静态和动态传值</title>
</head>

<body>
  <div id="app"></div>
  <script>
    /* 
      1.父组件向子组件传值（静态传值）
      2.动态数据作为参数
    */
    const app = Vue.createApp({
      methods: {
        pay() {
          alert("购买成功");
        }
      },
      template: `
        <h2>ayaan.com</h2>
        <Son name="小胖胖"/>
        <Daughter :pay="pay"/>
      `
    });
    app.component("Son", {
      props: ['name'],
      template: `<h1>{{name}}</h2>`
    });
    app.component("Daughter", {
      props: ["pay"],
      template: `
        <button @click="pay">点击</button>
      `
    });
    app.mount("#app");
  </script>
</body>

</html>
