<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
  <title>异步组件和Promise讲解</title>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      template: `
        <h2>ayaan.com</h2>
        <Async-Boo/>
      `
    });
    app.component("Async-Boo", Vue.defineAsyncComponent(() => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            template: `
            <h3>这是一个异步组件</h3>
            `
          })
        }, 3000);
      })
    }));
    app.mount("#app");
  </script>
</body>

</html>
